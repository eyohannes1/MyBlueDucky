    .dark .pac-container {
      background-color: #1a1a1a;
      border: 1px solid #333;
    }

    .pac-item {
      padding: 12px 16px;
      border-top: 1px solid #e5e7eb;
      cursor: pointer;

    }

      background-color: #f3f4f6;
    }

    .dark .pac-item:hover {
      background-color: #2a2a2a;
    }

    .pac-item-selected {
      background-color: #2C1687;
      color: white;
    }

    }
